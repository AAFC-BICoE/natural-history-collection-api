        - lang: en
          desc: "the relative proportion of different grain sizes of mineral particles in\
        \ a soil, as described using a standard system; express as % sand (50 um to 2 mm),\
        \ silt (2 um to 50 um), and clay (<2 um) with textural name (e.g., silty clay loam)\
