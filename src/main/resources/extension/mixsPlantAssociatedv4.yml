extension:
  mixs_plant_associated_v4:
    name: "MIxS Plant-Associated v4"
    key: "mixs_plant_associated_v4"
    version: "v4"
    fields:
    - key: "non_mineral_nutr_regm"
      name: "non-mineral nutrient regimen"
      multilingualDescription.descriptions:
        - lang: en
          desc: "information about treatment involving the exposure of plant to non-mineral\
        \ nutrient such as oxygen, hydrogen or carbon; should include the name of non-mineral\
        \ nutrient, amount administered, treatment duration, interval and total experimental\
        \ duration; can include multiple non-mineral nutrient regimens"
    - key: "mineral_nutr_regm"
      name: "mineral nutrient regimen"
      multilingualDescription.descriptions:
        - lang: en
          desc: "information about treatment involving the use of mineral supplements;\
        \ should include the name of mineral nutrient, amount administered, treatment\
        \ duration, interval and total experimental duration; can include multiple mineral\
        \ nutrient regimens"
      dinaComponent: "COLLECTING_EVENT"
    - key: "watering_regm"
      name: "watering regimen"
      multilingualDescription.descriptions:
        - lang: en
          desc: "information about treatment involving an exposure to watering frequencies;\
        \ can include multiple regimens"
      dinaComponent: "COLLECTING_EVENT"
    - key: "herbicide_regm"
      name: "herbicide regimen"
      multilingualDescription.descriptions:
        - lang: en
          desc: "information about treatment involving use of herbicides; information about\
        \ treatment involving use of growth hormones; should include the name of herbicide,\
        \ amount administered, treatment duration, interval and total experimental duration;\
        \ can include multiple regimens"
      dinaComponent: "COLLECTING_EVENT"
    - key: "fungicide_regm"
      name: "fungicide regimen"
      multilingualDescription.descriptions:
        - lang: en
          desc: "information about treatment involving use of fungicides; should include the\
        \ name of fungicide, amount administered, treatment duration, interval and total\
        \ experimental duration; can include multiple fungicide regimens"
      dinaComponent: "COLLECTING_EVENT"
    - key: "pesticide_regm"
      name: "pesticide regimen"
      multilingualDescription.descriptions:
        - lang: en
          desc: "information about treatment involving use of insecticides; should include the\
        \ name of pesticide, amount administered, treatment duration, interval and total\
        \ experimental duration; can include multiple pesticide regimens"
      dinaComponent: "COLLECTING_EVENT"