extension:
  mixs_microbial_v4:
    name: "MIxS Microbial v4"
    key: "mixs_microbial_v4"
    version: "v4"
    fields:
    - key: "submitted_to_insdc"
      name: "submitted to insdc"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Depending on the study (large-scale e.g. done with next generation\
        \ sequencing technology, or small-scale) sequences have to be submitted to\
        \ SRA (Sequence Read Archive), DRA (DDBJ Read Archive) or via the classical\
        \ Webin/Sequin systems to Genbank, ENA and DDBJ. Although this field is\
        \ mandatory, it is meant as a self-test field, therefore it is not necessary\
        \ to include this field in contextual data submitted to databases"
      dinaComponentnaComponent: "COLLECTING_EVENT"
    - key: "investigation_type"
      name: "investigation type"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Nucleic Acid Sequence Report is the root element of all MIGS/MIMS\
        \ compliant reports as standardized by Genomic Standards Consortium. This\
        \ field is either eukaryote,bacteria,virus,plasmid,organelle, metagenome,\
        \ mimarks-survey, or mimarks-specimen"
      dinaComponent: "COLLECTING_EVENT"
    - key: "project_name"
      name: "project name"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Name of the project within which the sequencing was organized"
      dinaComponent: "COLLECTING_EVENT"
    - key: "experimental_factor"
      name: "experimental factor"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Experimental factors are essentially the variable aspects of an\
        \ experiment design which can be used to describe an experiment, or set\
        \ of experiments, in an increasingly detailed manner. This field accepts\
        \ ontology terms from Experimental Factor Ontology (EFO) and/or Ontology\
        \ for Biomedical Investigations (OBI). For a browser of EFO (v 2.43) terms,\
        \ please see http://purl.bioontology.org/ontology/EFO; for a browser of OBI\
        \ (v 2013-10-25) terms please see http://purl.bioontology.org/ontology/OBI"
      dinaComponent: "COLLECTING_EVENT"
    - key: "depth"
      name: "geographic location (depth)"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Please refer to the definitions of depth in the environmental packages"
      dinaComponent: "COLLECTING_EVENT"
    - key: "alt_elev"
      name: "geographic location (altitude/elevation)"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Please refer to the definitions of either altitude or elevation in\
        \ the environmental"
      dinaComponent: "COLLECTING_EVENT"
    - key: "geo_loc_name"
      name: "geographic location (country and/or sea,region)"
      multilingualDescription.descriptions:
        - lang: en
          desc: "The geographical origin of the sample as defined by the country or\
        \ sea name followed by specific region name. Country or sea names should be\
        \ chosen from the INSDC country list (http://insdc.org/country.html), or the\
        \ GAZ ontology (v 1.512) (http://purl.bioontology.org/ontology/GAZ)"
      dinaComponent: "COLLECTING_EVENT"
    - key: "env_biome"
      name: "environment (biome)"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Biomes are defined based on factors such as plant structures,\
        \ leaf types, plant spacing, and other factors like climate. Biome should\
        \ be treated as the descriptor of the broad ecological context of a sample.\
        \ Examples include: desert, taiga, deciduous woodland, or coral reef. EnvO\
        \ (v 2013-06-14) terms can be found via the link: www.environmentontology.org/Browse-EnvO"
      dinaComponent: "COLLECTING_EVENT"
    - key: "env_feature"
      name: "environment (feature)"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Environmental feature level includes geographic environmental\
        \ features. Compared to biome, feature is a descriptor of the more local\
        \ environment. Examples include: harbor, cliff, or lake. EnvO (v 2013-06-14)\
        \ terms can be found via the link: www.environmentontology.org/Browse-EnvO"
      dinaComponent: "COLLECTING_EVENT"
    - key: "env_material"
      name: "environment (material)"
      multilingualDescription.descriptions:
        - lang: en
          desc: "The environmental material level refers to the material that was displaced\
        \ by the sample, or material in which a sample was embedded, prior to the sampling\
        \ event. Environmental material terms are generally mass nouns. Examples include:\
        \ air, soil, or water. EnvO (v 2013-06-14) terms can be found via the link:\
        \ www.environmentontology.org/Browse-EnvO"
      dinaComponent: "COLLECTING_EVENT"
    - key: "env_package"
      name: "environmental package"
      multilingualDescription.descriptions:
        - lang: en
          desc: "MIGS/MIMS/MIMARKS extension for reporting of measurements and observations\
        \ obtained from one or more of the environments where the sample was obtained. All\
        \ environmental packages listed here are further defined in separate subtables.\
        \ By giving the name of the environmental package, a selection of fields can be\
        \ made from the subtables and can be reported"
      dinaComponent: "COLLECTING_EVENT"
    - key: "subspecf_gen_lin"
      name: "subspecific genetic lineage"
      multilingualDescription.descriptions:
        - lang: en
          desc: "This should provide further information about the genetic distinctness of\
        \ this lineage by recording additional information i.e biovar, serovar, serotype,\
        \ biovar, or any relevant genetic typing schemes like Group I plasmid. It can also\
        \ contain alternative taxonomic information"
      dinaComponent: "COLLECTING_EVENT"
    - key: "ploidy"
      name: "ploidy"
      multilingualDescription.descriptions:
        - lang: en
          desc: "The ploidy level of the genome (e.g. allopolyploid, haploid, diploid, triploid,\
        \ tetraploid). It has implications for the downstream study of duplicated gene and\
        \ regions of the genomes (and perhaps for difficulties in assembly). For terms, please\
        \ select terms listed under class ploidy (PATO:001374) of Phenotypic Quality Ontology\
        \ (PATO), and for a browser of PATO (v 2013-10-28) please refer to\
        \ http://purl.bioontology.org/ontology/PATO"
      dinaComponent: "COLLECTING_EVENT"
    - key: "num_replicons"
      name: "number of replicons"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Reports the number of replicons in a nuclear genome of eukaryotes, in the genome\
        \ of a bacterium or archaea or the number of segments in a segmented virus. Always\
        \ applied to the haploid chromosome count of a eukaryote"
      dinaComponent: "COLLECTING_EVENT"
    - key: "extrachrom_elements"
      name: "extrachromosomal elements"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Do plasmids exist of significant phenotypic consequence (e.g. ones that determine\
        \ virulence or antibiotic resistance). Megaplasmids? Other plasmids (borrelia has 15+ plasmids)"
      dinaComponent: "COLLECTING_EVENT"
    - key: "estimated_size"
      name: "estimated size"
      multilingualDescription.descriptions:
        - lang: en
          desc: "The estimated size of the genome prior to sequencing. Of particular importance in\
        \ the sequencing of (eukaryotic) genome which could remain in draft form for a long or\\
        \ unspecified period."
      dinaComponent: "COLLECTING_EVENT"
    - key: "ref_biomaterial"
      name: "reference for biomaterial"
      multilingualDescription.descriptions:
        - lang: en
          desc: "primary publication if isolated before genome publication; otherwise, primary\
        \ genome report"
      dinaComponent: "COLLECTING_EVENT"
    - key: "source_mat_id"
      name: "source material identifiers"
      multilingualDescription.descriptions:
        - lang: en
          desc: "A unique identifier assigned to a material sample (as defined by\
        \ http://rs.tdwg.org/dwc/terms/materialSampleID, and as opposed to a particular\
        \ digital record of a material sample) used for extracting nucleic acids, and\
        \ subsequent sequencing. The identifier can refer either to the original material\
        \ collected or to any derived sub-samples. The INSDC qualifiers /specimen_voucher,\
        \ /bio_material, or /culture_collection may or may not share the same value as the\
        \ source_mat_id field. For instance, the /specimen_voucher qualifier and source_mat_id\
        \ may both contain 'UAM:Herps:14' , referring to both the specimen voucher and sampled\
        \ tissue with the same identifier. However, the /culture_collection qualifier may refer\
        \ to a value from an initial culture (e.g. ATCC:11775) while source_mat_id would refer\
        \ to an identifier from some derived culture from which the nucleic acids were extracted\
        \ (e.g. xatc123 or ark:/2154/R2)."
      dinaComponent: "COLLECTING_EVENT"
    - key: "pathogenicity"
      name: "known pathogenicity"
      multilingualDescription.descriptions:
        - lang: en
          desc: "To what is the entity pathogenic. "
      dinaComponent: "COLLECTING_EVENT"
    - key: "biotic_relationship"
      name: "observed biotic relationship"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Is it free-living or in a host and if the latter what type of relationship is observed"
      dinaComponent: "COLLECTING_EVENT"
    - key: "specific_host"
      name: "specific host"
      multilingualDescription.descriptions:
        - lang: en
          desc: "If there is a host involved, please provide its taxid (or environmental if not\
        \ actually isolated from the dead or alive host - i.e. pathogen could be isolated from\
        \ a swipe of a bench etc) and report whether it is a laboratory or natural host). From\
        \ this we can calculate any number of groupings of hosts (e.g. animal vs plant, all\
        \ fish hosts, etc)"
      dinaComponent: "COLLECTING_EVENT"
    - key: "host_spec_range"
      name: "host specificity or range"
      multilingualDescription.descriptions:
        - lang: en
          desc: "The NCBI taxonomy identifier of the specific host if it is known"
      dinaComponent: "COLLECTING_EVENT"
    - key: "health_disease_stat"
      name: "health or disease status of specific host at time of collection"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Health or disease status of specific host at time of collection.\
        \ This field accepts PATO (v 2013-10-28) terms, for a browser please see\
        \ http://purl.bioontology.org/ontology/PATO"
      dinaComponent: "COLLECTING_EVENT"
    - key: "trophic_level"
      name: "trophic level"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Trophic levels are the feeding position in a food chain. Microbes\
        \ can be a range of producers (e.g. chemolithotroph)"
      dinaComponent: "COLLECTING_EVENT"
    - key: "propagation"
      name: "propagation"
      multilingualDescription.descriptions:
        - lang: en
          desc: "This field is specific to different taxa. For phages: lytic/lysogenic,\
        \ for plasmids: incompatibility group (Note: there is the strong opinion to\
        \ name phage propagation obligately lytic or temperate, therefore we also give\
        \ this choice"
      dinaComponent: "COLLECTING_EVENT"
    - key: "encoded_traits"
      name: "encoded traits"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Should include key traits like antibiotic resistance or xenobiotic\
        \ degradation phenotypes for plasmids, converting genes for phage"
      dinaComponent: "COLLECTING_EVENT"
    - key: "rel_to_oxygen"
      name: "relationship to oxygen"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Is this organism an aerobe, anaerobe? Please note that aerobic and\
        \ anaerobic are valid descriptors for microbial environments"
      dinaComponent: "COLLECTING_EVENT"
    - key: "isol_growth_condt"
      name: "isolation and growth condition"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Publication reference in the form of pubmed ID (pmid), digital object\
        \ identifier (doi) or url for isolation and growth condition specifications\
        \ of the organism/material"
      dinaComponent: "COLLECTING_EVENT"
    - key: "samp_collect_device"
      name: "sample collection device or method"
      multilingualDescription.descriptions:
        - lang: en
          desc: "The method or device employed for collecting the sample"
      dinaComponent: "COLLECTING_EVENT"
    - key: "samp_mat_process"
      name: "sample material processing"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Any processing applied to the sample during or after retrieving the\
        \ sample from environment. This field accepts OBI, for a browser of OBI\
        \ (v 2013-10-25) terms please see http://purl.bioontology.org/ontology/OBI"
      dinaComponent: "COLLECTING_EVENT"
    - key: "samp_size"
      name: "amount or size of sample collected"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Amount or size of sample (volume, mass or area) that was collected"
      dinaComponent: "COLLECTING_EVENT"
    - key: "nucl_acid_ext"
      name: "nucleic acid extraction"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Link to a literature reference, electronic resource or a standard\
        \ operating procedure (SOP)"
      dinaComponent: "COLLECTING_EVENT"
    - key: "nucl_acid_amp"
      name: "nucleic acid amplification"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Link to a literature reference, electronic resource or a standard\
        \ operating procedure (SOP)"
      dinaComponent: "COLLECTING_EVENT"
    - key: "lib_size"
      name: "library size"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Total number of clones in the library prepared for the project"
      dinaComponent: "COLLECTING_EVENT"
    - key: "lib_reads_seqd"
      name: "library reads sequenced"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Total number of clones sequenced from the library"
      dinaComponent: "COLLECTING_EVENT"
    - key: "lib_const_meth"
      name: "library construction method"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Library construction method used for clone libraries"
      dinaComponent: "COLLECTING_EVENT"
    - key: "lib_vector"
      name: "library vector"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Cloning vector type(s) used in construction of libraries"
      dinaComponent: "COLLECTING_EVENT"
    - key: "lib_screen"
      name: "library screening strategy"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Specific enrichment or screening methods applied before and/or after\
          \ creating clone libraries"
      dinaComponent: "COLLECTING_EVENT"
    - key: "target_gene"
      name: "target gene"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Targeted gene or locus name for marker gene studies"
      dinaComponent: "COLLECTING_EVENT"
    - key: "target_subfragment"
      name: "target subfragment"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Name of subfragment of a gene or locus. Important to e.g. identify\
        \ special regions on marker genes like V6 on 16S rRNA"
      dinaComponent: "COLLECTING_EVENT"
    - key: "pcr_primers"
      name: "pcr primers"
      multilingualDescription.descriptions:
        - lang: en
          desc: "PCR primers that were used to amplify the sequence of the targeted\
        \ gene, locus or subfragment. This field should contain all the primers\
        \ used for a single PCR reaction if multiple forward or reverse primers\
        \ are present in a single PCR reaction. The primer sequence should be reported\
        \ in uppercase letters"
      dinaComponent: "COLLECTING_EVENT"
    - key: "mid"
      name: "multiplex identifiers"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Molecular barcodes, called Multiplex Identifiers (MIDs), that are used\
        \ to specifically tag unique samples in a sequencing run. Sequence should be\
        \ reported in uppercase letters"
      dinaComponent: "COLLECTING_EVENT"
    - key: "adapters"
      name: "adapters"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Adapters provide priming sequences for both amplification and sequencing\
        \ of the sample-library fragments. Both adapters should be reported; in uppercase\
        \ letters"
      dinaComponent: "COLLECTING_EVENT"
    - key: "pcr_cond"
      name: "pcr conditions"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Description of reaction conditions and components for PCR in the form of\
        \ 'initial denaturation:94degC_1.5min; annealing=...'"
      dinaComponent: "COLLECTING_EVENT"
    - key: "seq_meth"
      name: "sequencing method"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Sequencing method used; e.g. Sanger, pyrosequencing, ABI-solid"
      dinaComponent: "COLLECTING_EVENT"
    - key: "seq_quality_check"
      name: "sequence quality check"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Indicate if the sequence has been called by automatic systems (none) or undergone\
        \ a manual editing procedure (e.g. by inspecting the raw data or chromatograms).\
        \ Applied only for sequences that are not submitted to SRA,ENA or DRA"
      dinaComponent: "COLLECTING_EVENT"
    - key: "chimera_check"
      name: "chimera check"
      multilingualDescription.descriptions:
        - lang: en
          desc: "A chimeric sequence, or chimera for short, is a sequence comprised of two\
        \ or more phylogenetically distinct parent sequences. Chimeras are usually PCR\
        \ artifacts thought to occur when a prematurely terminated amplicon reanneals to\
        \ a foreign DNA strand and is copied to completion in the following PCR cycles.\
        \ The point at which the chimeric sequence changes from one parent to the next is\
        \ called the breakpoint or conversion point "
      dinaComponent: "COLLECTING_EVENT"
    - key: "assembly"
      name: "assembly"
      multilingualDescription.descriptions:
        - lang: en
          desc: "How was the assembly done (e.g. with a text based assembler like phrap or a\
        \ flowgram assembler); estimated error rate associated with the finished sequences\
        \ (e.g. error rate of 1 in 1000 bp); and the method of calculation"
      dinaComponent: "COLLECTING_EVENT"
    - key: "assembly_name"
      name: "assembly name"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Name/version of the assembly provided by the submitter that is used in the\
        \ genome browsers and in the community"
      dinaComponent: "COLLECTING_EVENT"
    - key: "finishing_strategy"
      name: "finishing strategy"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Was the genome project intended to produce a complete or draft genome, Coverage,\
        \ the fold coverage of the sequencing expressed as 2x, 3x, 18x  etc, and how many contigs\
        \ were produced for the genome"
      dinaComponent: "COLLECTING_EVENT"
    - key: "annot_source"
      name: "annotation source"
      multilingualDescription.descriptions:
        - lang: en
          desc: "For cases where annotation was provided by a community jamboree or model organism\
        \ database rather than by a specific submitter"
      dinaComponent: "COLLECTING_EVENT"
    - key: "url"
      name: "relevant electronic resources"
      multilingualDescription.descriptions:
        - lang: en
          desc: ""
      dinaComponent: "COLLECTING_EVENT"
    - key: "sop"
      name: "relevant standard operating procedures"
      multilingualDescription.descriptions:
        - lang: en
          desc: "Standard operating procedures used in assembly and/or annotation of genomes,\
        \ metagenomes or environmental sequences"
      dinaComponent: "COLLECTING_EVENT"
    - key: "alt"
      name: "altitude"
      multilingualDescription.descriptions:
        - lang: en
          desc: "the altitude of the sample is the vertical distance between Earth's surface\
        \ above sea level and the sampled position in the air"
      dinaComponent: "COLLECTING_EVENT"
    - key: "depth"
      name: "depth"
      multilingualDescription.descriptions:
        - lang: en
          desc: "depth is defined as the vertical distance below local surface, e.g. for sediment\
        \ or soil samples depth is measured from sediment or soil surface, respectivly. Depth can\
        \ be reported as an interval for subsurface samples"
    - key: "elev"
      name: "elevation"
      multilingualDescription.descriptions:
        - lang: en
          desc: "the elevation of the sampling site as measured by the vertical distance from mean\
        \ sea level"
      dinaComponent: "COLLECTING_EVENT"
    - key: "alkalinity"
      name: "alkalinity"
      multilingualDescription.descriptions:
        - lang: en
          desc: "alkalinity, the ability of a solution to neutralize acids to the equivalence point\
        \ of carbonate or bicarbonate"
      dinaComponent: "COLLECTING_EVENT"
    - key: "alkyl_diethers"
      name: "alkyl diethers"
      multilingualDescription.descriptions:
        - lang: en
          desc: "concentration of alkyl diethers "
      dinaComponent: "COLLECTING_EVENT"
    - key: "aminopept_act"
      name: "aminopeptidase activity"
      multilingualDescription.descriptions:
        - lang: en
          desc: "measurement of aminopeptidase activity"
      dinaComponent: "COLLECTING_EVENT"
    - key: "ammonium"
      name: "ammonium"
      multilingualDescription.descriptions:
        - lang: en
          desc: "concentration of ammonium"
      dinaComponent: "COLLECTING_EVENT"
    - key: "bacteria_carb_prod"
      name: "bacterial carbon production"
      multilingualDescription.descriptions:
        - lang: en
          desc: "measurement of bacterial carbon production"
      dinaComponent: "COLLECTING_EVENT"
    - key: "biomass"
      name: "biomass"
      multilingualDescription.descriptions:
        - lang: en
          desc: "amount of biomass; should include the name for the part of biomass measured,\
        \ e.g. microbial, total. can include multiple measurements"
      dinaComponent: "COLLECTING_EVENT"
    - key: "bishomohopanol"
      name: "bishomohopanol"
      multilingualDescription.descriptions:
        - lang: en
          desc: "concentration of bishomohopanol "
      dinaComponent: "COLLECTING_EVENT"
    - key: "bromide"
      name: "bromide"
      multilingualDescription.descriptions:
        - lang: en
          desc: "concentration of bromide "
      dinaComponent: "COLLECTING_EVENT"
    - key: "calcium"
      name: "calcium"
      multilingualDescription.descriptions:
        - lang: en
          desc: "concentration of calcium"
      dinaComponent: "COLLECTING_EVENT"
    - key: "carb_nitro_ratio"
      name: "carbon/nitrogen ratio"
      multilingualDescription.descriptions:
        - lang: en
          desc: "ratio of amount or concentrations of carbon to nitrogen"
      dinaComponent: "COLLECTING_EVENT"
    - key: "chem_administration"
      name: "chemical administration"
      multilingualDescription.descriptions:
        - lang: en
          desc: "list of chemical compounds administered to the host or site where sampling occurred,\
        \ and when (e.g. antibiotics, N fertilizer, air filter); can include multiple compounds. For Chemical\
        \ Entities of Biological Interest ontology (CHEBI) (v 111), http://purl.bioontology.org/ontology/CHEBI"
      dinaComponent: "COLLECTING_EVENT"
    - key: "chloride"
      name: "chloride"
      multilingualDescription.descriptions:
        - lang: en
          desc: "concentration of chloride"
      dinaComponent: "COLLECTING_EVENT"
    - key: "chlorophyll"
      name: "chlorophyll"
      multilingualDescription.descriptions:
        - lang: en
          desc: "concentration of chlorophyll"
      dinaComponent: "COLLECTING_EVENT"
    - key: "diether_lipids"
      name: "diether lipids"
      multilingualDescription.descriptions:
        - lang: en
          desc: "concentration of diether lipids; can include multiple types of diether lipids"
      dinaComponent: "COLLECTING_EVENT"
    - key: "diss_carb_dioxide"
      name: "dissolved carbon dioxide"
      multilingualDescription.descriptions:
        - lang: en
          desc: "concentration of dissolved carbon dioxide"
      dinaComponent: "COLLECTING_EVENT"
    - key: "diss_hydrogen"
      name: "dissolved hydrogen"
      multilingualDescription.descriptions:
        - lang: en
          desc: "concentration of dissolved hydrogen"
      dinaComponent: "COLLECTING_EVENT"
    - key: "diss_inorg_carb"
      name: "dissolved inorganic carbon"
      multilingualDescription.descriptions:
        - lang: en
          desc: "dissolved inorganic carbon concentration"
      dinaComponent: "COLLECTING_EVENT"
    - key: "diss_org_carb"
      name: "dissolved organic carbon"
      multilingualDescription.descriptions:
        - lang: en
          desc: "concentration of dissolved organic carbon"
      dinaComponent: "COLLECTING_EVENT"
    - key: "diss_org_nitro"
      name: "dissolved organic nitrogen"
      multilingualDescription.descriptions:
        - lang: en
          desc: "dissolved organic nitrogen concentration measured as;\
        \ total dissolved nitrogen - NH4 - NO3 - NO2"
      dinaComponent: "COLLECTING_EVENT"
    - key: "diss_oxygen"
      name: "dissolved oxygen"
      multilingualDescription.descriptions:
        - lang: en
          desc: "concentration of dissolved oxygen"
      dinaComponent: "COLLECTING_EVENT"
    - key: "glucosidase_act"
      name: "glucosidase activity"
      multilingualDescription.descriptions:
        - lang: en
          desc: "measurement of glucosidase activity"
      dinaComponent: "COLLECTING_EVENT"
    - key: "magnesium"
      name: "magnesium"
      multilingualDescription.descriptions:
        - lang: en
          desc: "concentration of magnesium"
      dinaComponent: "COLLECTING_EVENT"
    - key: "mean_frict_vel"
      name: "mean friction velocity"
      multilingualDescription.descriptions:
        - lang: en
          desc: "measurement of mean friction velocity"
      dinaComponent: "COLLECTING_EVENT"
    - key: "mean_peak_frict_vel"
      name: "mean peak friction velocity"
      multilingualDescription.descriptions:
        - lang: en
          desc: "measurement of mean peak friction velocity"
      dinaComponent: "COLLECTING_EVENT"
    - key: "methane"
      name: "methane"
      multilingualDescription.descriptions:
        - lang: en
          desc: "methane (gas) amount or concentration at the time of sampling"
      dinaComponent: "COLLECTING_EVENT"
    - key: "misc_param"
      name: "miscellaneous parameter"
      multilingualDescription.descriptions:
        - lang: en
          desc: "any other measurement performed or parameter collected, that is not listed here"
      dinaComponent: "COLLECTING_EVENT"
    - key: "n_alkanes"
      name: "n-alkanes"
      multilingualDescription.descriptions:
        - lang: en
          desc: "concentration of n-alkanes; can include multiple n-alkanes"
      dinaComponent: "COLLECTING_EVENT"
